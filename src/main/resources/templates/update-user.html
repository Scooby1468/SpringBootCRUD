<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<from action="#" th:action="@{/update-user}"th:object="${user}" method="post">
    <label for="id"></label><input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <lable for="firstName">First name</lable>
    <label for="firstName"></label><input type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
    <br/>
    <lable for="lastName">Last name</lable>
    <label for="lastName"></label><input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
    <br/>
    <input type="submit" value="Update user">
</from>

</body>
</html>
